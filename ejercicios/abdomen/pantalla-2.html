<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <h1 class="animate__animated animate__pulse text-center">Plancha frontal</h1>
  <br>
  <p class="container animate__animated animate__fadeIn animate__delay-1s container">Apóyate en tus antebrazos y dedos de los pies, mantén el cuerpo recto y en línea con tus pies y cabeza. Mantén la posición durante 30 segundos a 1 minuto</p>
<br>
  <div class="container animate__animated animate__fadeIn animate__delay-2s">
   
    <center>
<img width="75%" src="1.png" alt="" srcset="">
</center>


    <br>
    <center>










      <div id="temporizador">
        <span class="text-white" id="segundos">00</span>
      </div>
    </div>







      <style>
       #temporizador {
  font-size: 40px;
  text-align: center;
  margin-top: 20px;
}

#segundos {
  padding: 10px;
  border-radius: 25px;
  background-color: #092678;
  margin: 0 10px;
}

      </style>

      <script>
        // Define el tiempo inicial en segundos
var tiempo = 60;

// Función que se ejecuta cada segundo
var temporizador = setInterval(function() {

  // Actualiza el HTML con los segundos restantes
  document.getElementById("segundos").innerHTML = tiempo;

  // Disminuye el tiempo en 1 segundo
  tiempo--;

  // Si el tiempo llega a cero, detiene el temporizador
 

}, 1000);

      </script>


<script>
  // Establece un retraso de 1 minuto en milisegundos
  var retraso = 62000;

  // Función que redirige al usuario a la página de destino después del retraso
  function redirigir() {
    window.location.href = "pantalla-1.html";
  }

  // Establece el retraso y llama a la función de redireccionamiento
  setTimeout(redirigir, retraso);
</script>


      
    </center>
  









  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
